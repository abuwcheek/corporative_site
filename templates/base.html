<!DOCTYPE html>
{% load static %}
<html lang="en">

    <head>  

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

    <title>
     {% block title %}
       
     {% endblock title %}
    </title>

    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/font-awesome.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

    </head>
    
<body>
    
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
          <div class="preloader-inner">
               <span class="dot"></span>
               <div class="dots">
                         <span></span>
                         <span></span>
                         <span></span>
               </div>
          </div>
    </div>
    <!-- ***** Preloader End ***** -->
    
    
   <!-- ***** Header Area Start ***** -->
     <header class="header-area header-sticky">
          <div class="container">
               <div class="row">
                    <div class="col-12">
                              <nav class="main-nav">
                              <!-- ***** Logo Start ***** -->
                                   <a href="/" class="logo">Food Store <em> Website</em></a>
                                   <!-- ***** Logo End ***** -->
                                   <!-- ***** Menu Start ***** -->
                                   <ul class="nav">
                                        <li><a href="/" class="active">Home</a></li>
                                        <li><a href="products.html">Products</a></li>
                                        <li><a href="{% url 'blog' %}">Blog</a></li>
                                        <li><a href="{% url 'about' %}">About Us</a></li>
                                        <li><a href="{% url 'contact' %}">Contact</a></li> 
                                   </ul>        
                                   <a class='menu-trigger'>
                                        <span>Menu</span>
                                   </a>
                              <!-- ***** Menu End ***** -->
                              </nav>
                    </div>
               </div>
          </div>
     </header>
 <!-- ***** Header Area End ***** -->



    {% block content %}
      
    {% endblock content %}


  <!-- ***** Footer Start ***** -->
     <footer>
          <div class="container">
          <div class="row">
               
          </div>
          </div>
     </footer>

 <!-- jQuery -->
     <script src="{% static 'assets/js/jquery-2.1.0.min.js' %}"></script>

     <!-- Bootstrap -->
     <script src="{% static 'assets/js/popper.js' %}"></script>
     <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>

     <!-- Plugins -->
     <script src="{% static 'assets/js/scrollreveal.min.js' %}"></script>
     <script src="{% static 'assets/js/waypoints.min.js' %}"></script>
     <script src="{% static 'assets/js/jquery.counterup.min.js' %}"></script>
     <script src="{% static 'assets/js/imgfix.min.js' %}"></script> 
     <script src="{% static 'assets/js/mixitup.js' %}"></script> 
     <script src="{% static 'assets/js/accordions.js' %}"></script>
     
     <!-- Global Init -->
     <script src="{% static 'assets/js/custom.js' %}"></script>

</body>
</html>
